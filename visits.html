<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visits | Yes2Broker</title>

    <link rel="icon" type="image/jpeg" href="Assets/fav.jpg" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <div class="container">

        <!-- HEADER (same as dashboard) -->
        <div class="header">

            <!-- Logo -->
            <div class="brand">
                <img src="Assets/logo.webp" alt="Yes2Broker Logo" />
            </div>

            <!-- Filters + Buttons -->
            <div class="header-right">

                <div class="date-filter">

                    <!-- Quick Range -->
                    <select id="visitRange">
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                        <option value="all" selected>All Time</option>
                    </select>

                    <!-- Custom Dates -->
                    <div class="custom-dates">
                        <input type="date" id="visitStart" placeholder="Start date">
                        <span class="to-text">to</span>
                        <input type="date" id="visitEnd" placeholder="End date">
                    </div>


                    <!-- Member -->
                    <select id="visitMember">
                        <option value="">All Members</option>
                    </select>

                    <!-- Status -->
                    <select id="visitStatus">
                        <option value="">All Status</option>
                        <option value="Done">Done</option>
                        <option value="Pending">Pending</option>
                        <option value="Rescheduled">Rescheduled</option>
                        <option value="Cancelled">Cancelled</option>
                    </select>

                </div>

                <!-- Buttons -->
                <div class="nav-actions">
                    <button id="visitReset" class="nav-btn secondary">Reset</button>
                    <button onclick="location.href='index.html'" class="nav-btn">Dashboard</button>
                </div>

            </div>
        </div>

        <!-- SUMMARY CARDS -->
        <div class="visit-summary">

            <div class="card">
                <h3>Scheduled</h3>
                <p id="visitScheduled">0</p>
            </div>

            <div class="card">
                <h3>Done</h3>
                <p id="visitDone">0</p>
            </div>

            <div class="card">
                <h3>Pending</h3>
                <p id="visitPending">0</p>
            </div>

            <div class="card">
                <h3>Rescheduled</h3>
                <p id="visitRescheduled">0</p>
            </div>

            <div class="card">
                <h3>Cancelled</h3>
                <p id="visitCancelled">0</p>
            </div>

            <div class="card">
                <h3>Total</h3>
                <p id="visitTotal">0</p>
            </div>

        </div>



        <!-- TABLE -->
        <div class="table-box">
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Member</th>
                        <th>Visit</th>
                        <th>Visit Date / Time</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="visitsBody">
                    <tr>
                        <td colspan="5">Loading visits...</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

    <script src="visits.js"></script>
</body>

</html>
